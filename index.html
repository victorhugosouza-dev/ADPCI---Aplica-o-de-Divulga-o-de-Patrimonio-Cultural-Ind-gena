<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 4px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 24px;
      border: 2px solid #333;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Jogo da Velha</h1>

<div id="message">Vez do Jogador X</div>

<div class="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    var currentPlayer = 'X';
    var board = ['', '', '', '', '', '', '', '', ''];
    var gameOver = false;

    $('.cell').on('click', function() {
      if (!gameOver && $(this).text() === '') {
        var index = $(this).data('index');
        board[index] = currentPlayer;
        $(this).text(currentPlayer);

        if (checkWin()) {
          $('#message').text('Jogador ' + currentPlayer + ' venceu!');
          gameOver = true;
        } else if (board.indexOf('') === -1) {
          $('#message').text('Empate!');
          gameOver = true;
        } else {
          currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
          $('#message').text('Vez do Jogador ' + currentPlayer);
        }
      }
    });

    function checkWin() {
      // Verifica as linhas, colunas e diagonais para determinar se houve uma vit√≥ria.
      return (
        checkLine(0, 1, 2) || checkLine(3, 4, 5) || checkLine(6, 7, 8) ||
        checkLine(0, 3, 6) || checkLine(1, 4, 7) || checkLine(2, 5, 8) ||
        checkLine(0, 4, 8) || checkLine(2, 4, 6)
      );
    }

    function checkLine(a, b, c) {
      return (board[a] !== '' && board[a] === board[b] && board[a] === board[c]);
    }
  });
</script>

</body>
</html>
